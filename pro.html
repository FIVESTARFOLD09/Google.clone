<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Search Page Design</title>
        <link rel="stylesheet" href="pro.css">
</head>
<body style="background-color: rgb(43, 40, 40);"> 
    <section>

        <ul>

            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>

                </ul>
